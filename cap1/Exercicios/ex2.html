<script>
    /*
        Elaborar um programa para uma pizzaria, o qual leia o valor total de
        uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
        pago por cliente.
            Exemplo:
            Valor da Conta R$: 90.00
            Número de Clientes: 3
            Valor por cliente R$: 30.00
    */

    //ENTRADA
    //lê os dados
    let valorConta = Number(prompt("Informe o valor total: "));
    let numeroClientes = Number(prompt("Informe o numero de clientes: "));

    //PROCESSAMENTO
    //Calcula os dados
    let resultado = valorConta / numeroClientes;

    //SAÍDA
    //exibe as informações
    alert("O valor a ser pago por cliente é: " + resultado)

</script>
