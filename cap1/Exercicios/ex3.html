<script>
    /*
        Elaborar um programa para uma loja, o qual leia o preço de um produto e
        informe as opções de pagamento da loja. Calcule e informe o valor para
        pagamento à vista com 10% de desconto e o valor em 3x.
        Exemplo:
        Preço R$: 60.00
        À Vista R$: 54.00
        Ou 3x de R$: 20.00
    
    */

    //ENTRADA DOS DADOS
    //lê as informações de entrada
    let precoProduto = Number(prompt("Informe um preço de um produto: "));

    //PROCESSAMENTO DOS DADOS
    let resultadoVista = precoProduto - (precoProduto * 0.10);
    let resultadoParcelado = precoProduto / 3;

    //SAÍDA DOS DADOS
    //Exibe o resultado
    alert("Preço R$: " + precoProduto.toFixed(2) + "\nÀ Vista R$: " + resultadoVista.toFixed(2) + "\nOu 3x de R$: " + resultadoParcelado.toFixed(2));

</script>
