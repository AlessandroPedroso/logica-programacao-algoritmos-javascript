<script>
    /*
    Elaborar um programa que leia um número. Calcule e informe os seus
    vizinhos, ou seja, o número anterior e posterior.
        Exemplo:
        Número: 15
        Vizinhos: 14 e 16
    */

    //ENTRADA
    //lê os dados de entrada
    let numero = Number(prompt("Informe um número: "));

    //PROCESSAMENTO
    //calcula os dados vizinhos
    let posterior = numero + 1;
    let anterior = numero - 1;

    //SAÍDA
    //exibe os dados
    alert("O numero anterior é: " + anterior + "\nO numero posterior é: " + posterior)

</script>
