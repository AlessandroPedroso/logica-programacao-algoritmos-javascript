<script>
    /*
        Elaborar um programa que leia o valor de um jantar. Calcule e informe o
        valor da taxa do garçom (10%) e o valor total a ser pago.
        
        Valor do Jantar R$: 80.00
        Taxa do Garçom R$: 8.00
        Total a Pagar R$: 88.00
    */
    //lê o valor do jantar
    let jantar = Number(prompt("Valor do Jantar R$: "));

    //calcula os dados
    let garcom = jantar * 0.10;
    let total = jantar + garcom;

    //apresenta as respostas
    alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
</script>
